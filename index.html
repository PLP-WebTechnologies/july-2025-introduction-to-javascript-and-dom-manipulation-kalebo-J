<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Mastery Project</h1>
  </header>

  <main>
    <section id="part1">
      <h2>Part 1: Variables & Conditionals</h2>
      <p id="greeting">Click the button to see a greeting:</p>
      <button id="btnGreet">Show Greeting</button>
    </section>

    <section id="part2">
      <h2>Part 2: Functions</h2>
      <p>Enter two numbers to calculate their sum:</p>
      <input type="number" id="num1" placeholder="First number">
      <input type="number" id="num2" placeholder="Second number">
      <button id="btnSum">Calculate Sum</button>
      <p id="sumResult"></p>
    </section>

    <section id="part3">
      <h2>Part 3: Loops</h2>
      <button id="btnCountdown">Start Countdown</button>
      <p id="countdown"></p>
    </section>

    <section id="part4">
      <h2>Part 4: DOM Manipulation</h2>
      <button id="btnChangeColor">Change Background Color</button>
      <button id="btnAddItem">Add List Item</button>
      <ul id="itemList">
        <li>Item 1</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; copyright 2025 <br/>Made by Caleb Nyakwara</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
